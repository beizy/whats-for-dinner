<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Meal Dicidophobia?</title>
  </head>
  <body>
    <header>
      <h1>What's for Dinner?</h1>
      <button id="add-recipe-button">ADD A RECIPE</button>
    </header>
    <main>
      <div class="box" id="left-box">
        <h1>What are you looking for?</h1>
        <label><input type="radio" name="food" value="side" /> Side </label>        
        <label><input type="radio" name="food" value="mainDish" /> Main Dish </label>      
        <label><input type="radio" name="food" value="dessert" /> Dessert </label>
        <label><input type="radio" name="food" value="entireMeal" /> Entire Meal </label>
        <button id="lets-cook-button">LET'S COOK!</button>
      </div>
      <div class="box" id="right-box">
        <div id="result">
          <img src="assets/cookpot.svg">
        </div>
        <button class="hidden" id="clear-button">CLEAR</button>
      </div>
    </main>
    <footer class="hidden">
      <label>Recipe Type: <select id="drop-down">
        <option value="side">Side</option>
        <option value="mainDish">Main Dish</option>
        <option value="dessert">Dessert</option></select>
      </label>
      <label>Recipe Name: <input type="text" max-length="50" id="user-recipe"/></label>
      <button id="add-new-button">ADD NEW</button>

    </footer>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
</html>
